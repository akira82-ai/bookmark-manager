<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3大指标判定引擎测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .input-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-item {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="number"] {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .result-section {
            display: none;
            margin-top: 20px;
        }

        .result-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #28a745;
        }

        .result-card.failed {
            border-left-color: #dc3545;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .result-level {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            color: white;
        }

        .level-0 { background: #28a745; }
        .level-1 { background: #17a2b8; }
        .level-2 { background: #ffc107; color: #333; }
        .level-3 { background: #fd7e14; }
        .level-4 { background: #dc3545; }

        .result-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .metric-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            border-left: 3px solid #667eea;
        }

        .metric-name {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 1.1em;
            color: #333;
        }

        .thresholds-section {
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            padding: 20px;
        }

        .thresholds-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .threshold-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
        }

        .threshold-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .threshold-levels {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
        }

        .threshold-level {
            text-align: center;
            flex: 1;
        }

        .threshold-value {
            font-weight: 600;
            color: #667eea;
        }

        .threshold-name {
            color: #666;
            font-size: 0.8em;
        }

        .test-cases {
            margin-top: 20px;
        }

        .test-case-btn {
            margin: 5px;
            padding: 8px 16px;
            font-size: 14px;
            background: #6c757d;
            color: white;
        }

        .debug-info {
            margin-top: 15px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧠 3大指标判定引擎测试</h1>

        <div class="test-section">
            <h2>测试输入</h2>
            <div class="input-group">
                <div class="input-item">
                    <label for="visitCount">访问次数（3天内）</label>
                    <input type="number" id="visitCount" value="6" min="0" max="100">
                </div>
                <div class="input-item">
                    <label for="browseDuration">访问时长（秒，30-180范围）</label>
                    <input type="number" id="browseDuration" value="75" min="0" max="1000">
                </div>
                <div class="input-item">
                    <label for="browseDepth">访问深度（屏幕数）</label>
                    <input type="number" id="browseDepth" value="3.2" min="0" max="50" step="0.1">
                </div>
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="runTest()">🔍 运行判定</button>
                <button class="btn-secondary" onclick="clearResults()">🗑️ 清除结果</button>
                <button class="btn-success" onclick="runBatchTests()">📊 批量测试</button>
            </div>
        </div>

        <div class="test-section">
            <h2>测试用例</h2>
            <div class="test-cases">
                <button class="test-case-btn" onclick="loadTestCase(2, 45, 1.8)">📝 快速浏览</button>
                <button class="test-case-btn" onclick="loadTestCase(6, 75, 3.2)">📖 正常阅读</button>
                <button class="test-case-btn" onclick="loadTestCase(15, 150, 8.5)">🔍 深度研究</button>
                <button class="test-case-btn" onclick="loadTestCase(25, 200, 15.2)">💯 极度专注</button>
                <button class="test-case-btn" onclick="loadTestCase(1, 20, 0.5)">❌ 访问不足</button>
            </div>
        </div>

        <div class="result-section" id="resultSection">
            <!-- 判定结果将在这里显示 -->
        </div>

        <div class="thresholds-section">
            <h2>阈值配置</h2>
            <div class="thresholds-grid" id="thresholdsGrid">
                <!-- 阈值信息将在这里显示 -->
            </div>
        </div>
    </div>

    <script src="metrics-judgment-engine.js"></script>
    <script>
        let engine = new MetricsJudgmentEngine();
        engine.setDebugMode(true);

        // 页面加载时显示阈值信息
        window.onload = function() {
            displayThresholds();
        };

        function runTest() {
            const visitCount = parseInt(document.getElementById('visitCount').value);
            const browseDuration = parseInt(document.getElementById('browseDuration').value);
            const browseDepth = parseFloat(document.getElementById('browseDepth').value);

            const metrics = {
                visitCount: visitCount,
                browseDuration: browseDuration,
                browseDepth: browseDepth
            };

            const result = engine.judge(metrics);
            displayResult(result);
        }

        function loadTestCase(visitCount, duration, depth) {
            document.getElementById('visitCount').value = visitCount;
            document.getElementById('browseDuration').value = duration;
            document.getElementById('browseDepth').value = depth;
            runTest();
        }

        function displayResult(result) {
            const resultSection = document.getElementById('resultSection');
            resultSection.style.display = 'block';

            if (result.passed) {
                resultSection.innerHTML = `
                    <div class="result-card">
                        <div class="result-header">
                            <div class="result-title">✅ 判定成功</div>
                            <div class="result-level level-${result.level}">${result.levelName}</div>
                        </div>
                        <div class="result-details">
                            <div class="metric-item">
                                <div class="metric-name">🎯 加权分数</div>
                                <div class="metric-value">${result.weightedScore.toFixed(2)}/4.0</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-name">📊 置信度</div>
                                <div class="metric-value">${(result.confidence * 100).toFixed(1)}%</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-name">📈 访问次数</div>
                                <div class="metric-value">${result.detailResults.visitCount.value}次 (Level ${result.detailResults.visitCount.level})</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-name">⏱️ 访问时长</div>
                                <div class="metric-value">${result.detailResults.browseDuration.value}秒 (Level ${result.detailResults.browseDuration.level})</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-name">📏 访问深度</div>
                                <div class="metric-value">${result.detailResults.browseDepth.value.toFixed(1)}屏 (Level ${result.detailResults.browseDepth.level})</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-name">🏆 阈值超越</div>
                                <div class="metric-value">
                                    次数:${result.thresholdExceeded.visitCount.multiple.toFixed(1)}x |
                                    时长:${result.thresholdExceeded.browseDuration.multiple.toFixed(1)}x |
                                    深度:${result.thresholdExceeded.browseDepth.multiple.toFixed(1)}x
                                </div>
                            </div>
                        </div>
                        <div class="debug-info">
                            <strong>调试信息:</strong><br>
                            权重分配: 访问次数50%, 访问时长30%, 访问深度20%<br>
                            优先级保护: 访问次数具有一票否决权和级别保护作用
                        </div>
                    </div>
                `;
            } else {
                resultSection.innerHTML = `
                    <div class="result-card failed">
                        <div class="result-header">
                            <div class="result-title">❌ 判定失败</div>
                            <div class="result-level" style="background: #dc3545;">未达标</div>
                        </div>
                        <div class="metric-item">
                            <div class="metric-name">失败原因</div>
                            <div class="metric-value">${result.reason}</div>
                        </div>
                        <div class="metric-item">
                            <div class="metric-name">失败指标</div>
                            <div class="metric-value">${result.failedMetric.value} ${result.failedMetric.value > 1 ? '次' : result.failedMetric.value > 1 ? '秒' : '屏'}</div>
                        </div>
                    </div>
                `;
            }
        }

        function clearResults() {
            document.getElementById('resultSection').style.display = 'none';
        }

        function displayThresholds() {
            const thresholds = engine.getThresholdsInfo();
            const thresholdsGrid = document.getElementById('thresholdsGrid');

            thresholdsGrid.innerHTML = `
                <div class="threshold-item">
                    <div class="threshold-title">📊 访问次数阈值（3天内）</div>
                    <div class="threshold-levels">
                        <div class="threshold-level">
                            <div class="threshold-value">3</div>
                            <div class="threshold-name">基础</div>
                        </div>
                        <div class="threshold-level">
                            <div class="threshold-value">5</div>
                            <div class="threshold-name">适度</div>
                        </div>
                        <div class="threshold-level">
                            <div class="threshold-value">8</div>
                            <div class="threshold-name">高度</div>
                        </div>
                        <div class="threshold-level">
                            <div class="threshold-value">12</div>
                            <div class="threshold-name">强烈</div>
                        </div>
                        <div class="threshold-level">
                            <div class="threshold-value">20</div>
                            <div class="threshold-name">极度</div>
                        </div>
                    </div>
                </div>
                <div class="threshold-item">
                    <div class="threshold-title">⏱️ 访问时长阈值（秒）</div>
                    <div class="threshold-levels">
                        <div class="threshold-level">
                            <div class="threshold-value">30</div>
                            <div class="threshold-name">快速</div>
                        </div>
                        <div class="threshold-level">
                            <div class="threshold-value">60</div>
                            <div class="threshold-name">初步</div>
                        </div>
                        <div class="threshold-level">
                            <div class="threshold-value">90</div>
                            <div class="threshold-name">认真</div>
                        </div>
                        <div class="threshold-level">
                            <div class="threshold-value">120</div>
                            <div class="threshold-name">深度</div>
                        </div>
                        <div class="threshold-level">
                            <div class="threshold-value">180</div>
                            <div class="threshold-name">长时间</div>
                        </div>
                    </div>
                </div>
                <div class="threshold-item">
                    <div class="threshold-title">📏 访问深度阈值（屏幕数）</div>
                    <div class="threshold-levels">
                        <div class="threshold-level">
                            <div class="threshold-value">1.5</div>
                            <div class="threshold-name">基础</div>
                        </div>
                        <div class="threshold-level">
                            <div class="threshold-value">3.0</div>
                            <div class="threshold-name">适度</div>
                        </div>
                        <div class="threshold-level">
                            <div class="threshold-value">5.0</div>
                            <div class="threshold-name">深度</div>
                        </div>
                        <div class="threshold-level">
                            <div class="threshold-value">8.0</div>
                            <div class="threshold-name">很深</div>
                        </div>
                        <div class="threshold-level">
                            <div class="threshold-value">12.0</div>
                            <div class="threshold-name">极深</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function runBatchTests() {
            const testCases = [
                { name: '📝 快速浏览', visitCount: 2, browseDuration: 45, browseDepth: 1.8 },
                { name: '📖 正常阅读', visitCount: 6, browseDuration: 75, browseDepth: 3.2 },
                { name: '🔍 深度研究', visitCount: 15, browseDuration: 150, browseDepth: 8.5 },
                { name: '💯 极度专注', visitCount: 25, browseDuration: 200, browseDepth: 15.2 },
                { name: '❌ 访问不足', visitCount: 1, browseDuration: 20, browseDepth: 0.5 },
                { name: '⚡ 高频短时', visitCount: 18, browseDuration: 40, browseDepth: 2.1 },
                { name: '🐌 低频长时', visitCount: 4, browseDuration: 160, browseDepth: 6.8 }
            ];

            let resultsHTML = '<h3>批量测试结果</h3>';

            testCases.forEach(testCase => {
                const result = engine.judge({
                    visitCount: testCase.visitCount,
                    browseDuration: testCase.browseDuration,
                    browseDepth: testCase.browseDepth
                });

                const statusIcon = result.passed ? '✅' : '❌';
                const levelInfo = result.passed ? `${result.levelName} (${result.weightedScore.toFixed(1)})` : '未达标';

                resultsHTML += `
                    <div class="metric-item">
                        <div class="metric-name">${statusIcon} ${testCase.name}</div>
                        <div class="metric-value">${levelInfo}</div>
                    </div>
                `;
            });

            document.getElementById('resultSection').innerHTML = `
                <div class="result-card">
                    ${resultsHTML}
                </div>
            `;
            document.getElementById('resultSection').style.display = 'block';
        }
    </script>
</body>
</html>
