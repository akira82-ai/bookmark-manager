<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>书签管理器</title>
  <link rel="stylesheet" href="bookmarks.css">
</head>
<body>
  <div class="container">
    <!-- 主要内容区 -->
    <div class="main-content">
      <!-- 侧边栏 - 包含标题、文件夹列表 -->
      <aside class="sidebar">
        <!-- 标题栏 -->
        <div class="sidebar-header">
          <h1>📚 书签管理器</h1>
          <button id="theme-toggle" class="theme-toggle" title="切换深色模式">
            <span class="theme-icon">🌙</span>
          </button>
        </div>
        
        <!-- 搜索栏 -->
        <div class="sidebar-search">
          <div class="search-container">
            <input type="text" id="search-input" placeholder="搜索书签..." class="search-input">
            <button id="search-btn" class="search-btn" title="搜索">
              🔍
            </button>
          </div>
        </div>
        
        <!-- 文件夹列表 -->
        <div class="folder-tree" id="folder-tree">
          <!-- 书签分类树将通过JavaScript动态生成 -->
        </div>
        
        <!-- 统计信息 -->
        <div class="sidebar-stats">
          <div class="stat-item">
            <span class="stat-label">总书签数：</span>
            <span id="total-bookmarks" class="stat-value">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">总分类数：</span>
            <span id="total-folders" class="stat-value">0</span>
          </div>
        </div>
      </aside>

      <!-- 主内容区 - 书签列表 -->
      <main class="content">
        <!-- 智能检测工具栏 -->
        <div class="toolbar-container">
          <div class="toolbar-section">
            <div class="toolbar-group">
              <button id="check-all-btn" class="toolbar-btn" title="检测当前分类的书签链接">
                <span class="toolbar-icon">🔍</span>
                <span class="toolbar-text">分类检测</span>
              </button>
              <button id="check-selected-btn" class="toolbar-btn" title="检测选中的书签">
                <span class="toolbar-icon">⚡</span>
                <span class="toolbar-text">选中检测</span>
              </button>
              <button id="show-invalid-btn" class="toolbar-btn" title="只显示无效链接">
                <span class="toolbar-icon">⚠️</span>
                <span class="toolbar-text">显示无效</span>
              </button>
              <button id="cleanup-btn" class="toolbar-btn" title="清理无效书签">
                <span class="toolbar-icon">🗑️</span>
                <span class="toolbar-text">清理无效</span>
              </button>
            </div>
          </div>
          
          <!-- 检测进度显示 -->
          <div id="check-progress" class="progress-container" style="display: none;">
            <div class="progress-header">
              <span class="progress-title">正在检测链接...</span>
              <div class="progress-stats">
                <span id="progress-count">0/0</span>
                <span id="progress-percent">(0%)</span>
              </div>
            </div>
            <div class="progress-bar">
              <div id="progress-fill" class="progress-fill"></div>
            </div>
            <div class="progress-details">
              <span class="progress-stat">
                <span class="stat-icon">✅</span>
                <span class="stat-label">有效:</span>
                <span id="valid-count" class="stat-value">0</span>
              </span>
              <span class="progress-stat">
                <span class="stat-icon">⚠️</span>
                <span class="stat-label">重定向:</span>
                <span id="redirect-count" class="stat-value">0</span>
              </span>
              <span class="progress-stat">
                <span class="stat-icon">❌</span>
                <span class="stat-label">无效:</span>
                <span id="invalid-count" class="stat-value">0</span>
              </span>
            </div>
          </div>
          
          <!-- 结果筛选器 -->
          <div id="filter-toolbar" class="filter-toolbar" style="display: none;">
            <div class="filter-actions">
              <button id="exit-check-mode-btn" class="filter-action-btn exit-btn">
                ↩️ 退出检测模式
              </button>
            </div>
          </div>
        </div>

        <!-- 书签网格 - 正常显示模式 -->
        <div id="bookmarks-grid" class="bookmarks-grid">
          <!-- 书签项将通过JavaScript动态生成 -->
        </div>

        <!-- 检测结果分组显示 - 默认隐藏 -->
        <div id="results-grouped" class="results-grouped" style="display: none;">
          <!-- 有效链接分组 -->
          <div class="result-group" data-status="valid">
            <div class="group-header">
              <div class="group-info">
                <span class="group-icon">✅</span>
                <span class="group-title">有效链接</span>
                <span class="group-count">(0)</span>
              </div>
              <div class="group-actions">
                <button class="group-collapse-btn" title="折叠/展开">
                  <span class="collapse-icon">▼</span>
                </button>
              </div>
            </div>
            <div class="group-content">
              <div class="group-bookmarks-grid"></div>
            </div>
          </div>

          <!-- 重定向链接分组 -->
          <div class="result-group" data-status="redirect">
            <div class="group-header">
              <div class="group-info">
                <span class="group-icon">⚠️</span>
                <span class="group-title">重定向链接</span>
                <span class="group-count">(0)</span>
              </div>
              <div class="group-actions">
                <button class="group-action-btn" title="批量更新重定向">
                  🔄 批量更新
                </button>
                <button class="group-collapse-btn" title="折叠/展开">
                  <span class="collapse-icon">▼</span>
                </button>
              </div>
            </div>
            <div class="group-content">
              <div class="group-bookmarks-grid"></div>
            </div>
          </div>

          <!-- 超时链接分组 -->
          <div class="result-group" data-status="timeout">
            <div class="group-header">
              <div class="group-info">
                <span class="group-icon">⏰</span>
                <span class="group-title">超时链接</span>
                <span class="group-count">(0)</span>
              </div>
              <div class="group-actions">
                <button class="group-action-btn" title="重新检测">
                  🔍 重新检测
                </button>
                <button class="group-collapse-btn" title="折叠/展开">
                  <span class="collapse-icon">▼</span>
                </button>
              </div>
            </div>
            <div class="group-content">
              <div class="group-bookmarks-grid"></div>
            </div>
          </div>

          <!-- 无效链接分组 -->
          <div class="result-group" data-status="invalid">
            <div class="group-header">
              <div class="group-info">
                <span class="group-icon">❌</span>
                <span class="group-title">无效链接</span>
                <span class="group-count">(0)</span>
              </div>
              <div class="group-actions">
                <button class="group-action-btn" title="批量删除">
                  🗑️ 批量删除
                </button>
                <button class="group-collapse-btn" title="折叠/展开">
                  <span class="collapse-icon">▼</span>
                </button>
              </div>
            </div>
            <div class="group-content">
              <div class="group-bookmarks-grid"></div>
            </div>
          </div>
        </div>

        <!-- 加载状态 -->
        <div id="loading" class="loading">
          <div class="loading-spinner"></div>
          <p>正在加载书签...</p>
        </div>

        <!-- 空状态 -->
        <div id="empty-state" class="empty-state" style="display: none;">
          <div class="empty-icon">📁</div>
          <h3>此文件夹为空</h3>
          <p>当前文件夹中没有书签</p>
        </div>
      </main>
    </div>

    <!-- 右键菜单 -->
    <div id="context-menu" class="context-menu" style="display: none;">
      <div class="menu-item" data-action="open">
        <span class="menu-icon">🔗</span>
        <span class="menu-text">在新标签页打开</span>
      </div>
      <div class="menu-item" data-action="edit">
        <span class="menu-icon">✏️</span>
        <span class="menu-text">编辑</span>
      </div>
      <div class="menu-item" data-action="delete">
        <span class="menu-icon">🗑️</span>
        <span class="menu-text">删除</span>
      </div>
      <div class="menu-separator"></div>
      <div class="menu-item" data-action="copy">
        <span class="menu-icon">📋</span>
        <span class="menu-text">复制链接</span>
      </div>
    </div>

    <!-- 书签编辑模态框 -->
    <div id="edit-modal" class="modal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3>编辑书签</h3>
          <button class="modal-close" id="modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="edit-title">标题</label>
            <input type="text" id="edit-title" class="form-input">
          </div>
          <div class="form-group">
            <label for="edit-url">URL</label>
            <input type="url" id="edit-url" class="form-input">
          </div>
          <div class="form-group">
            <label for="edit-folder">文件夹</label>
            <select id="edit-folder" class="form-select">
              <!-- 文件夹选项将通过JavaScript动态生成 -->
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button id="save-btn" class="btn btn-primary">保存</button>
          <button id="cancel-btn" class="btn btn-secondary">取消</button>
        </div>
      </div>
    </div>
  </div>

  <script src="bookmarks.js"></script>
</body>
</html>
